<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            position: relative;
        }
        h1 {
            font-family: 'Verdana', sans-serif;
            color: #ff7e5f;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #ff7e5f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #feb47b;
        }

        /* Loader animation */
        .loader {
            display: none;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #ff7e5f;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hide form and show loader */
        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Project Form</h1>
        <form id="projectForm" action="/" method="post" onsubmit="showLoader()">
            <label for="project_name">Project Name:</label>
            <input type="text" id="project_name" name="project_name" required>
            
            <label for="project_description">Project Description:</label>
            <textarea id="project_description" name="project_description" rows="4" required></textarea>
            
            <button type="submit">Submit</button>
        </form>

        <!-- Loader element -->
        <div class="loader" id="loader"></div>
    </div>

    <script>
        function showLoader() {
            // Hide the form
            document.getElementById('projectForm').classList.add('hide');
            // Show the loader
            document.getElementById('loader').style.display = 'block';
        }
    </script>
</body>
</html>
